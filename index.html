<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcote</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>Flashcote</h1>
    <div id="login">
        <h2>Admin Login</h2>
        <input type="text" id="adminUsername" placeholder="Username">
        <input type="password" id="adminPassword" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div id="admin" style="display: none;">
        <h2>Create</h2>
        <input type="text" id="deckName" placeholder="Deck Name">
        <button onclick="createDeck()">Create Deck</button>
        <div id="decks"></div>
        <div id="addFlashcardForm" style="display: none;">
            <h3>Add Flashcard</h3>
            <input type="text" id="question" placeholder="Question">
            <input type="text" id="answer" placeholder="Answer">
            <input type="text" id="image" placeholder="Image URL (optional)">
            <button onclick="addFlashcard()">Add Flashcard</button>
        </div>
    </div>
    <div id="student">
        <h2>Study</h2>
        <select id="deckSelect"></select>
        <button onclick="startStudying()">Start</button>
        <div id="flashcard"></div>
        <button id="stopButton" onclick="stopStudying()" style="display: none;">I cannot go on anymore!</button>
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        let decks = {};
        let currentDeck = [];
        let studySession = [];
        const adminCredentials = { username: 'admin', password: 'password' }; // Simple credentials for demonstration

        function login() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            if (username === adminCredentials.username && password === adminCredentials.password) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('admin').style.display = 'block';
                updateDeckList();
            } else {
                alert('Invalid credentials');
            }
        }

        function createDeck() {
            const deckName = document.getElementById('deckName').value;
            if (deckName) {
                decks[deckName] = [];
                updateDeckList();
                document.getElementById('deckName').value = '';
                document.getElementById('addFlashcardForm').style.display = 'block';
            }
        }

        function updateDeckList() {
            const deckSelect = document.getElementById('deckSelect');
            const decksDiv = document.getElementById('decks');
            deckSelect.innerHTML = '';
            decksDiv.innerHTML = '';
            for (let deck in decks) {
                let option = document.createElement('option');
                option.value = deck;
                option.textContent = deck;
                deckSelect.appendChild(option);

                let deckDiv = document.createElement('div');
                deckDiv.innerHTML = `
                    <h3>${deck}</h3>
                    <button onclick="editDeck('${deck}')">Edit</button>
                    <button onclick="deleteDeck('${deck}')">Delete</button>
                    <div id="cards-${deck}"></div>
                `;
                decksDiv.appendChild(deckDiv);
                updateCardList(deck);
            }
        }

        function updateCardList(deckName) {
            const cardsDiv = document.getElementById(`cards-${deckName}`);
            cardsDiv.innerHTML = '';
            decks[deckName].forEach((card, index) => {
                let cardDiv = document.createElement('div');
                cardDiv.innerHTML = `
                    <p>Question: ${card.question}</p>
                    <p>Answer: ${card.answer}</p>
                    ${card.image ? `<img src="${card.image}" alt="Image">` : ''}
                    <button onclick="editCard('${deckName}', ${index})">Edit</button>
                    <button onclick="deleteCard('${deckName}', ${index})">Delete</button>
                `;
                cardsDiv.appendChild(cardDiv);
            });
        }

        function editDeck(deckName) {
            const newDeckName = prompt('Enter new deck name:', deckName);
            if (newDeckName && newDeckName !== deckName) {
                decks[newDeckName] = decks[deckName];
                delete decks[deckName];
                updateDeckList();
            }
        }

        function deleteDeck(deckName) {
            if (confirm(`Are you sure you want to delete the deck "${deckName}"?`)) {
                delete decks[deckName];
                updateDeckList();
            }
        }

        function editCard(deckName, index) {
            const card = decks[deckName][index];
            const newQuestion = prompt('Enter new question:', card.question);
            const newAnswer = prompt('Enter new answer:', card.answer);
            const newImage = prompt('Enter new image URL (optional):', card.image);
            if (newQuestion && newAnswer) {
                decks[deckName][index] = { question: newQuestion, answer: newAnswer, image: newImage, rating: 0 };
                updateCardList(deckName);
            }
        }

        function deleteCard(deckName, index) {
            if (confirm('Are you sure you want to delete this card?')) {
                decks[deckName].splice(index, 1);
                updateCardList(deckName);
            }
        }

        function addFlashcard() {
            const deckName = document.getElementById('deckSelect').value;
            const question = document.getElementById('question').value;
            const answer = document.getElementById('answer').value;
            const image = document.getElementById('image').value;

            if (deckName && question && answer) {
                decks[deckName].push({ question, answer, image, rating: 0 });
                document.getElementById('question').value = '';
                document.getElementById('answer').value = '';
                document.getElementById('image').value = '';
                updateCardList(deckName);
            }
        }

        function startStudying() {
            const deckName = document.getElementById('deckSelect').value;
            if (deckName) {
                currentDeck = decks[deckName].slice();
                studySession = [];
                showFlashcard();
                document.getElementById('stopButton').style.display = 'block';
                document.getElementById('result').style.display = 'none';
            }
        }

        function showFlashcard() {
            const flashcardDiv = document.getElementById('flashcard');
            flashcardDiv.innerHTML = '';
            if (currentDeck.length > 0) {
                const card = currentDeck[0];
                flashcardDiv.innerHTML = `
                    <div>
                        <p>${card.question}</p>
                        ${card.image ? `<img src="${card.image}" alt="Image">` : ''}
                        <button onclick="revealAnswer()">Reveal</button>
                    </div>
                `;
            } else {
                flashcardDiv.innerHTML = '<p>No flashcards in this deck.</p>';
            }
        }

        function revealAnswer() {
            const flashcardDiv = document.getElementById('flashcard');
            const card = currentDeck[0];
            flashcardDiv.innerHTML = `
                <div>
                    <p>${card.question}</p>
                    ${card.image ? `<img src="${card.image}" alt="Image">` : ''}
                    <p>${card.answer}</p>
                    <label>Rate your knowledge: </label>
                    <select id="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button onclick="rateCard()">Submit</button>
                </div>
            `;
        }

        function rateCard() {
            const rating = document.getElementById('rating').value;
            const card = currentDeck.shift();
            card.rating = parseInt(rating);
            studySession.push(card);
            adjustDeck(card);
            showFlashcard();
        }

        function adjustDeck(card) {
            if (card.rating < 3) {
                currentDeck.push(card);
            } else if (card.rating < 5) {
                currentDeck.splice(Math.floor(currentDeck.length / 2), 0, card);
            }
        }

function stopStudying() {
            const totalCards = studySession.length;
            const totalScore = studySession.reduce((sum, card) => sum + card.rating, 0);
            const maxScore = totalCards * 5;
            const percentage = (totalScore / maxScore) * 100;

            document.getElementById('flashcard').innerHTML = '';
            document.getElementById('stopButton').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `<p>You mastered ${percentage.toFixed(2)}% of the cards.</p>`;
        }
    </script>
</body>
</html>

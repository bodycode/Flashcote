<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcote - Admin</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>Flashcote - Admin</h1>
    <button onclick="location.href='index.html'">Home</button>
    <div id="login">
        <h2>Admin Login</h2>
        <input type="text" id="adminUsername" placeholder="Username">
        <input type="password" id="adminPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="showRegister()">Register</button>
    </div>
    <div id="register" style="display: none;">
        <h2>Register Admin</h2>
        <input type="text" id="newUsername" placeholder="Username">
        <input type="password" id="newPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="hideRegister()">Cancel</button>
    </div>
    <div id="admin" style="display: none;">
        <h2>Create</h2>
        <input type="text" id="deckName" placeholder="Deck Name">
        <button onclick="createDeck()">Create Deck</button>
        <div id="decks"></div>
        <div id="addFlashcardForm" style="display: none;">
            <h3>Add Flashcard</h3>
            <select id="deckSelect"></select>
            <input type="text" id="question" placeholder="Question">
            <input type="text" id="answer" placeholder="Answer">
            <input type="text" id="image" placeholder="Image URL (optional)">
            <button onclick="addFlashcard()">Add Flashcard</button>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let currentUser = null;

        function showRegister() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        }

        function hideRegister() {
            document.getElementById('register').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        }

        function register() {
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value.trim();
            if (username && password) {
                if (users[username]) {
                    alert('Username already exists');
                } else {
                    users[username] = { password, decks: {} };
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Registration successful');
                    hideRegister();
                }
            } else {
                alert('Please enter a valid username and password');
            }
        }

        function login() {
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            if (users[username] && users[username].password === password) {
                currentUser = username;
                document.getElementById('login').style.display = 'none';
                document.getElementById('admin').style.display = 'block';
                updateDeckList();
                updateDeckSelect();
            } else {
                alert('Invalid credentials');
            }
        }

        function createDeck() {
            const deckName = document.getElementById('deckName').value.trim();
            if (deckName) {
                if (users[currentUser].decks[deckName]) {
                    alert('Deck already exists');
                } else {
                    users[currentUser].decks[deckName] = [];
                    localStorage.setItem('users', JSON.stringify(users));
                    updateDeckList();
                    updateDeckSelect();
                    document.getElementById('deckName').value = '';
                    document.getElementById('addFlashcardForm').style.display = 'block';
                }
            } else {
                alert('Please enter a deck name');
            }
        }

        function updateDeckList() {
            const decksDiv = document.getElementById('decks');
            decksDiv.innerHTML = '';
            for (let deck in users[currentUser].decks) {
                let deckDiv = document.createElement('div');
                deckDiv.innerHTML = `
                    <h3>${deck}</h3>
                    <button onclick="editDeck('${deck}')">Edit</button>
                    <button onclick="deleteDeck('${deck}')">Delete</button>
                    <div id="cards-${deck}"></div>
                `;
                decksDiv.appendChild(deckDiv);
                updateCardList(deck);
            }
        }

        function updateDeckSelect() {
            const deckSelect = document.getElementById('deckSelect');
            deckSelect.innerHTML = '';
            for (let deck in users[currentUser].decks) {
                let option = document.createElement('option');
                option.value = deck;
                option.textContent = deck;
                deckSelect.appendChild(option);
            }
        }

        function updateCardList(deckName) {
            const cardsDiv = document.getElementById(`cards-${deckName}`);
            cardsDiv.innerHTML = '';
            users[currentUser].decks[deckName].forEach((card, index) => {
                let cardDiv = document.createElement('div');
                cardDiv.innerHTML = `
                    <p>Question: ${card.question}</p>
                    <p>Answer: ${card.answer}</p>
                    ${card.image ? `<img src="${card.image}" alt="Image">` : ''}
                    <button onclick="editCard('${deckName}', ${index})">Edit</button>
                    <button onclick="deleteCard('${deckName}', ${index})">Delete</button>
                `;
                cardsDiv.appendChild(cardDiv);
            });
        }

        function editDeck(deckName) {
            const newDeckName = prompt('Enter new deck name:', deckName);
            if (newDeckName && newDeckName !== deckName) {
                users[currentUser].decks[newDeckName] = users[currentUser].decks[deckName];
                delete users[currentUser].decks[deckName];
                localStorage.setItem('users', JSON.stringify(users));
                updateDeckList();
                updateDeckSelect();
            }
        }

        function deleteDeck(deckName) {
            if (confirm(`Are you sure you want to delete the deck "${deckName}"?`)) {
                delete users[currentUser].decks[deckName];
                localStorage.setItem('users', JSON.stringify(users));
                updateDeckList();
                updateDeckSelect();
            }
        }

        function editCard(deckName, index) {
            const card = users[currentUser].decks[deckName][index];
            const newQuestion = prompt('Enter new question:', card.question);
            const newAnswer = prompt('Enter new answer:', card.answer);
            const newImage = prompt('Enter new image URL (optional):', card.image);
            if (newQuestion && newAnswer) {
                users[currentUser].decks[deckName][index] = { question: newQuestion, answer: newAnswer, image: newImage, rating: 0 };
                localStorage.setItem('users', JSON.stringify(users));
                updateCardList(deckName);
            }
        }

        function deleteCard(deckName, index) {
            if (confirm('Are you sure you want to delete this card?')) {
                users[currentUser].decks[deckName].splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                updateCardList(deckName);
            }
        }

        function addFlashcard() {
            const deckName = document.getElementById('deckSelect').value;
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            const image = document.getElementById('image').value.trim();

            if (deckName && question && answer) {
                users[currentUser].decks[deckName].push({ question, answer, image, rating: 0 });
                localStorage.setItem('users', JSON.stringify(users));
                document.getElementById('question').value = '';
                document.getElementById('answer').value = '';
                document.getElementById('image').value = '';
                updateCardList(deckName);
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>
</html>
